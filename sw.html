<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery模拟IOS开关按钮代码</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="http://www.jq22.com/demo/jQueryIOS20160127/js/lc_switch.js" type="text/javascript"></script>
  <link rel="stylesheet" href="http://www.jq22.com/demo/jQueryIOS20160127/lc_switch.css">
</head>

<body>

  <input type="checkbox" name="check-1" value="4" class="lcs_check" autocomplete="off" />

  <input type="checkbox" name="check-2" value="5" class="lcs_check" autocomplete="off" />


  <script type="text/javascript">
    $(document).ready(function (e) {
      $('input').lc_switch();
      // triggered each time a field changes status
      $('body').delegate('.lcs_check', 'lcs-statuschange', function () {
        var status = ($(this).is(':checked')) ? 'checked' : 'unchecked';
        console.log('field changed status: ' + status);
      });

      // triggered each time a field is checked
      $('body').delegate('.lcs_check', 'lcs-on', function () {
        console.log('field is checked');
      });


      // triggered each time a is unchecked
      $('body').delegate('.lcs_check', 'lcs-off', function () {
        console.log('field is unchecked');
      });
    });
  </script>
</body>

</html>
